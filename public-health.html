
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Health - MOH Bahrain</title>
    <meta name="description" content="Public Health Services - Ministry of Health Bahrain" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              sage: {
                50: "#f6f7f6",
                100: "#e3e7e3",
                200: "#c7d1c7",
                300: "#a3b3a3",
                400: "#7d917d",
                500: "#637563",
                600: "#4d5c4d",
                700: "#404c40",
                800: "#363e36",
                900: "#2f352f",
              }
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Header will be injected by JavaScript -->
      <div class="min-h-screen bg-background">
        <div class="bg-sage-500 text-white py-12">
          <div class="container mx-auto px-4">
            <a href="/" class="inline-flex items-center text-white mb-4 hover:text-sage-100">
              <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
              </svg>
              <span data-translate="back_to_home">Back to Home</span>
            </a>
            <h1 class="text-4xl font-bold mb-4" data-translate="public_health_services">Public Health Services</h1>
            <p class="text-lg opacity-90" data-translate="public_health_description">
              Comprehensive healthcare services for the community
            </p>
          </div>
        </div>

        <div class="container mx-auto px-4 py-12">
          <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6" id="healthPrograms">
            <!-- Health programs will be populated by JavaScript -->
          </div>

          <div class="mt-12 bg-sage-50 rounded-lg p-6">
            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <h2 class="text-2xl font-semibold mb-4" data-translate="contact_department">Contact Public Health Department</h2>
                <p class="text-gray-600 mb-6" data-translate="contact_description">
                  Get in touch with our public health specialists for more information about our services and programs.
                </p>
              </div>
              <div class="space-y-4">
                <div class="flex items-center gap-3">
                  <svg class="w-5 h-5 text-sage-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                  </svg>
                  <span>80001234</span>
                </div>
                <div class="flex items-center gap-3">
                  <svg class="w-5 h-5 text-sage-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                  </svg>
                  <span>publichealth@moh.gov.bh</span>
                </div>
                <div class="flex items-center gap-3">
                  <svg class="w-5 h-5 text-sage-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                  </svg>
                  <span data-translate="health_centers">Health Centers</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="translations.js"></script>
    <script src="main.js"></script>
  </body>
</html>
